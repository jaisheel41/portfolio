<!-- main/templates/main/education.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Education</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Education</h1>
    <ul>
        {% for edu in education %}
            <li>{{ edu.degree }} from {{ edu.institution }} ({{ edu.start_date }} - {{ edu.end_date }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
