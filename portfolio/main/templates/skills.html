<!-- main/templates/main/skills.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Skills</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Skills</h1>
    <ul>
        {% for skill in skills %}
            <li>{{ skill.name }} - {{ skill.proficiency }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
